<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link href="/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen p-4 md:p-8">
      <!-- Edit Profile Container -->
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Header -->
        <div class="p-4 bg-indigo-600 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-white">Edit Profile</h1>
          <a href="index.html" class="px-4 py-2 bg-white text-indigo-600 rounded hover:bg-gray-100 transition">Cancel</a>
        </div>

        <!-- Edit Form -->
        <form class="p-6 space-y-6">
          <!-- Profile Image Section -->
          <div class="flex flex-col items-center gap-4">
            <div class="w-32 h-32 rounded-full overflow-hidden">
              <img src="https://via.placeholder.com/128" alt="Profile" class="w-full h-full object-cover">
            </div>
            <button type="button" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">
              Change Photo
            </button>
          </div>

          <!-- Basic Info -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" value="Ekumar" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" value="ekumar@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Phone</label>
              <input type="tel" value="+1 234 567 8900" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Location</label>
              <input type="text" value="New York, USA" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
           
          </div>



          <!-- Submit Button -->
          <div class="flex justify-end gap-4">
            <button type="button" class="px-6 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">Reset</button>
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
